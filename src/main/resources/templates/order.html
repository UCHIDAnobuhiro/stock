<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" class="m-0 p-0 w-full h-screen">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col m-0 p-0 h-screen min-w-[980px] w-full overflow-x-auto">
	<div th:insert="~{fragments/common/header :: header-template}" th:with="extraClass='min-w-[980px]'"></div>
	<main class="container mx-auto px-5 flex flex-col flex-1 min-w-[980px] ">
		<!--基本情報（銘柄＋口座）-->
		<section class="w-full flex flex-row mb-2">
			<!--銘柄情報-->
			<div class="border-2 rounded-lg border-gray-300 border-opacity-50 pt-2 pl-3 w-1/2">
				<div th:replace="~{fragments/stock/today-information :: today-information-template}"></div>
			</div>
			<!--口座情報-->
			<div class="border-2 rounded-lg border-gray-300 border-opacity-50 pt-2 pl-3 w-1/2 ml-4">
				<div th:replace="~{fragments/order/account-information :: account-information-template}"></div>
			</div>
		</section>
		<!--注文詳細-->
		<section class="w-full">
			<div th:replace="~{fragments/order/order-form :: order-form-template}"></div>
		</section>
	</main>
	<div th:insert="~{fragments/common/footer :: footer-template}"></div>
</body>

</html>
