<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex flex-col min-h-screen">
	<div th:insert="~{fragments/common/header :: header-template}"></div>
	<main class="flex-grow container mx-auto p-4">
		<section class="text-gray-600 body-font">
			<div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
				<div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
					<h1 class="title-font font-medium text-3xl text-gray-900">
						Get clear insights into the stock market with our easy-to-use platform.
					</h1>
					<p class="leading-relaxed mt-4">
						Access up-to-date stock prices, historical trends, and key market indicators â€” everything you
						need to stay informed and invest smarter.
					</p>
				</div>
				<form th:action="@{/password/reset}" method="post" th:object="${users}"
					class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
					<input type="hidden" name="token" th:value="${param.token}" />
					<h2 class="text-gray-900 text-lg font-medium title-font mb-5">RegisterPassword</h2>

					<div class="relative mb-4">
						<label for="password" class="leading-7 text-sm text-gray-600">Password</label>
						<input type="password" id="password" name="password" th:field="*{password}"
							class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 
							focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
						<p class="text-red-500 text-sm" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">
						</p>
					</div>
					<div class="relative mb-4">
						<label for="confirm-password" class="leading-7 text-sm text-gray-600">Confirm Password</label>
						<input type="password" id="confirm-password" name="confirmPassword"
							th:field="*{confirmPassword}"
							class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 
							focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
						<p class="text-red-500 text-sm" th:if="${#fields.hasErrors('confirmPassword')}"
							th:errors="*{confirmPassword}"></p>
					</div>
					<button type="submit"
						class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Register</button>
				</form>
			</div>
		</section>
	</main>
	<div th:insert="~{fragments/common/footer :: footer-template}"></div>
</body>

</html>
