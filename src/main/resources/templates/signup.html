<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex flex-col min-h-screen">
	<div th:insert="~{fragments/header :: header-template}"></div>
	<main class="flex-grow container mx-auto p-4">
		<section class="text-gray-600 body-font">
			<div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
				<div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
					<h1 class="title-font font-medium text-3xl text-gray-900">
						Simplify attendance management, boost productivity with our intuitive app.
					</h1>
					<p class="leading-relaxed mt-4">
						Real-time visibility into your teamâ€™s attendance supports flexible and modern workstyles,
						ensuring
						accurate, reliable workforce management.
					</p>
				</div>
				<form th:action="@{/signup}" method="post" th:object="${users}"
					class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
					<h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>

					<div class="relative mb-4">
						<label for="username" class="leading-7 text-sm text-gray-600">Name</label>
						<input type="text" id="username" name="username" th:field="*{username}"
							class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 
							focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
						<p class="text-red-500 text-sm" th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}"></p>
					</div>
					<div class="relative mb-4">
						<label for="email" class="leading-7 text-sm text-gray-600">Email</label>
						<input type="email" id="email" name="email" th:field="*{email}"
							class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 
							focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
						<p class="text-red-500 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
					</div>
					<div class="relative mb-4">
						<label for="password" class="leading-7 text-sm text-gray-600">Password</label>
						<input type="password" id="password" name="password" th:field="*{password}"
							class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 
							focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
						<p class="text-red-500 text-sm" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">
						</p>
					</div>
					<div class="relative mb-4">
						<label for="confirm-password" class="leading-7 text-sm text-gray-600">Confirm Password</label>
						<input type="password" id="confirm-password" name="confirmPassword"
							th:field="*{confirmPassword}"
							class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 
							focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
						<p class="text-red-500 text-sm" th:if="${#fields.hasErrors('confirmPassword')}"
							th:errors="*{confirmPassword}"></p>
					</div>
					<button type="submit"
						class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign
						Up</button>
					<p th:if="${success}" class="text-green-500 text-sm mb-4" th:text="${success}"></p>
					<p class="text-sm text-gray-600 mt-4">
						Already have an account?
						<a th:href="@{/login}" class="text-indigo-500 hover:underline">Log in here</a>.
					</p>
				</form>
			</div>
		</section>
	</main>
	<div th:insert="~{fragments/footer :: footer-template}"></div>
</body>

</html>
