<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="flex flex-col min-h-screen min-w-[980px] overflow-x-auto">
	<div th:insert="~{fragments/header :: header-template}"></div>
	<main class="flex-grow container mx-auto p-4 flex flex-row min-w-[980px] ">

			<h2>Left</h2>
		</section>
		<section class="text-gray-600 body-font w-3/4">
			<div class="p-4 w-full">
				<div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-4 flex-col">

					      <table id="fourPrice" class="table-auto w-full text-left whitespace-no-wrap">

					          <tr>
					            <td class="py-1 text-xl">前日終値：160.00円</td>

					            </td>
					          </tr>
					          <tr>

					          </tr>

			</div>

	<div th:insert="~{fragments/footer :: footer-template}"></div>

</html>
